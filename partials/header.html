  <style>
    /* Theme toggle: scoped rotation + fade (header only) */
    header .theme-toggle__thumb svg {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 16px; height: 16px;
      fill: none; stroke: currentColor; stroke-width: 2;
      stroke-linecap: round; stroke-linejoin: round;
      transition: opacity .35s ease, transform .45s ease;
      transform-origin: center center;
    }
    /* Light: sun visible (no rotation), moon pre-rotated CCW */
    header .theme-toggle__thumb .icon-sun  { opacity: 1; transform: translate(-50%, -50%) rotate(0deg)   scale(1);   }
    header .theme-toggle__thumb .icon-moon { opacity: 0; transform: translate(-50%, -50%) rotate(-90deg) scale(0.9); }
    /* Dark: moon visible (no rotation), sun pre-rotated CW */
    html[data-theme="dark"] header .theme-toggle__thumb .icon-sun  { opacity: 0; transform: translate(-50%, -50%) rotate(90deg)  scale(0.9); }
    html[data-theme="dark"] header .theme-toggle__thumb .icon-moon { opacity: 1; transform: translate(-50%, -50%) rotate(0deg)   scale(1); }
    /* Reduced motion: disable rotation */
    @media (prefers-reduced-motion: reduce) {
      header .theme-toggle__thumb svg { transition: opacity .2s ease !important; transform: translate(-50%, -50%) !important; }
    }
  </style>
